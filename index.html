<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://i.pinimg.com/564x/66/48/55/664855c3c9f2b11967557e0520c311ea.jpg" type="image/x-icon">
    <title>Location Finder</title>
</head>
<body>
    <div class="container">
        <div id="locationIcon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-2 h-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
              </svg>                  
        </div>
        <h1 class="status">
        </h1>
        <button class="find-state"><p id="textChange">Find My Location</p></button>
    </div>
</body>
<script src="script.js"></script>
</html>
